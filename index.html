<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css.css">
</head>

<body>


<!--EN TETE -->

<header>
    <nav>
      <ul>
          <li><a href="https://www.google.com/intl/fr/gmail/about/#">Gmail</a></li>
          <li><a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a></li>
          <li id="image-app"><a href="#"><img src="eye.png"></a></li>
          <li><a href="https://accounts.google.com/signin/v2/identifier?hl=fr&passive=true&continue=https%3A%2F%2Fwww.google.com%2Fwebhp%3Fauthuser%3D1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><input class="button-log" type="button" value="Connexion"></a></li>
      </ul>
    </nav>
  </header>

<!--FIN DE L'EN TETE-->



<!--IMAGE GOOGLE-->

<section id="logo-marsha">
    <div>
      <img src="marshagoogle.png" alt="Logo Google Marsha">
    </div>
  </section>

<!--FIN DE L'IMAGE GOOGLE-->
    

<!--BARRE DE RECHERCHE GOOGLE-->

<section id="form">
    <form id="form-search">
      <div id="search-bar">
        <label for="site-search"></label>
        <input type="search" id="site-search" name="q" aria-label="Search through site content">
      </div>
    <div id="div-button">
      <input class="button" type="submit" value="Recherche google" aria-label="Recherche Google">
      <input class="button" type="submit" value="J'ai de la chance" aria-label="J'ai de la chance">
    </div>
    </form>
</section>

<!--FIN BARRE DE RECHERCHE GOOGLE-->

<!-- FOOTER -->

<footer>
    <div id="country">
      <p>France</p>
    </div>
    <div id="foot-redirection">
      <span id="foot-left">
        <a href="#">Publicité</a>
        <a href="#">Entreprise</a>
        <a href="#">A propos</a>
        <a href="#">Comment fonctionne la recherche Google ?</a>
      </span>
      <span id="foot-right">
        <a href="#">Info consommateurs</a>
        <a href="#">Confidentialité</a>
        <a href="#">Conditions</a>
        <a href="#">Paramètres</a>
      </span>
    </div>
</footer>


    <!--FIN DE FOOTER-->
